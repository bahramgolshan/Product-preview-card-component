<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="product">
        <section class="product__photo">
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum"
            srcset="
              images/image-product-mobile.jpg  686w,
              images/image-product-desktop.jpg 600w
            "
            sizes="(max-width: 800px) 686px,
            600px"
          />
        </section>
        <section class="product__desc">
          <article>
            <p class="product__category">perfume</p>
            <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product__text">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </article>
          <div class="price">
            <h3 class="price__current price--primary">$149.99</h3>
            <span class="price__before">$169.99</span>
          </div>
          <button type="button" class="btn btn--primary">
            <img class="btn__icon" src="images/icon-cart.svg" alt="" />
            <span class="btn__text">Add to Cart</span>
          </button>
        </section>
      </section>
    </main>
